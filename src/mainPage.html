<!-- Standard requirements for a html page -->
<!DOCTYPE html>
<head lang=en>
    <!-- Standard Aski and tab title-->
    <meta charset="utf-8">
    <title>RockPaperScissorsDuel</title>
    <!-- Links to css and js files -->
    <link rel="stylesheet", href="mainDesign.css", type="text/css">
    <script type="text/javascript", src="javascriptClient.js"></script>
    <script type="text/javascript", src="javascriptServer.js"></script>
    <!-- Also add jquery CDN from google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<!-- Content of the page / Main body -->
<body>
    <div id="head" class="bun">
        <button id="dropDownButton" onclick=dropDown()>=</button>
        <p class="bun text">Header Sample Text</p>
    </div> 

    <div id="middleBody" class="flex-container">

        <div id="dropDown" class="flex-child">
            <div id="dropDownContent" class="grid-container">
                <div id="2player">
                    <button id=2pEnable>local two player?</button>
                    <p id=2pStatus>Disabled</p>
                </div>

                <div id="Tutorial">
                    <a href="https://example.com/">Tutorial Page</a>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="flex-container flex-child">
            <div id="playerOne" class="flex-child playerBox">
                
                <div class="grid-container">
                    
                    <!-- Paragraphs to discribe the player status-->
                    <div class="playerStatus">
                        <p>Player 1</p>
                        <p><span id="P1-Status" class="Player-Turn-Status">Status: Current Turn</span></p>
                    </div>

                    <!-- game images-->
                    <div class="grid-container">
                        <img src="imageSources/Rock.png" class="gameImages">
                        <img src="imageSources/Paper.jpg" class="gameImages">
                        <img src="imageSources/Scissors.png" class="gameImages">
                    </div>
                    
                    <!-- Track player score-->
                    <div id="P1" class="playerScore">
                        <img class="playerScore-1" src="imageSources/white_peg.png">
                        <img class="playerScore-2" src="imageSources/white_peg.png">
                    </div>

                </div>
            </div>

            <!-- center button -->
            <div class="flex-child center">
                <div class="flex-child grid-container game-result">
                    <p id="P1-Result">P1 chose: <span id="choice">Rock</span></p>
                    <p id="P2-Result">P2 chose: <span id="choice">Rock</span></p>
                    <p id="conclude"> Therefore: <span id="winner">No Player</span> Wins</p>
                </div>

                <button id="progressButton" onclick="newGame()">New Game?</button>
            </div>

            <div id="playerTwo" class="flex-child playerBox">
                
                <!-- Container -->
                <div class="grid-container">
                    
                    <div class="playerStatus">
                        <p>Player 2</p>
                        <p>Status: Waiting Turn</p>
                    </div>

                    <!-- rock paper scissors selector placeholder -->
                    <div class="grid-container">
                        <img src="imageSources/Rock.png" class="gameImages">
                        <img src="imageSources/Paper.jpg" class="gameImages">
                        <img src="imageSources/Scissors.png" class="gameImages">
                    </div>
                    <!-- Place holder score socketts.-->
                    
                    <div id="P2" class="playerScore">
                        <img class="playerScore-1" src="imageSources/white_peg.png">
                        <img class="playerScore-2" src="imageSources/white_peg.png">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="foot" class="bun">
        <p class="bun text">Copyright lolol</p>
    </div>

</body>
